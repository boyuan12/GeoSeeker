<html>
  <head>
    <title>Street View split-map-panes</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- jsFiddle will insert css and js -->
    <style>
      /**
 * @license
 * Copyright 2019 Google LLC. All Rights Reserved.
 * SPDX-License-Identifier: Apache-2.0
 */
html,
body {
  height: 100%;
  margin: 0;
  padding: 0;
}
a {

display:none !important;

}


#map,
#pano {
  float: left;
  height: 100%;
  width: 100%;
}

      #bt {
   z-index: 9999;
   position: absolute;
      }

    </style>
  </head>
  <body>
    <button onclick="window.location.assign('#map')" 
 id="bt">Link</button>
    <div id="pano"></div>
    <div id="map"></div>

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTp9yLnUVpd2pEyAmRx5e2kkybGaO3AOQ&callback=initialize&v=weekly"
      defer
    ></script>
    <script>
      /**
 * @license
 * Copyright 2019 Google LLC. All Rights Reserved.
 * SPDX-License-Identifier: Apache-2.0
 */
function initialize() {
  const fenway = { lat: parseFloat("{{ lat }}"), lng: parseFloat("{{ lng }}") };

  const map = new google.maps.Map(document.getElementById("map"), {
    center: {lat: 0, lng: 0},
    zoom: 14,
  });
  
  const panorama = new google.maps.StreetViewPanorama(
    
    document.getElementById("pano"),
    {
      position: fenway,
      pov: {
        heading: 34,
        pitch: 10,
      },
      addressControl: false,
      fullScreenControl: true,
      linksControl: false,
      showRoadLabels: false
    }
  );

  // map.setStreetView(panorama);
}

window.initialize = initialize;
      
    </script>
  </body>
</html>
